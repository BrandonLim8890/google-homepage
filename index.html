<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <li>
            <a id="gmail"
                href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                target="_blank">Gmail</a>
            <a id="images" href="https://www.google.com.sg/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a id="signin"
                href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign
                in</a>
        </li>
    </nav>

    <main>
        <img id="googlelogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google">
        <form>
            <input type="text" name="search" id="search">
            <button id="search-button" class="button" type="button">Google Search</button>
            <button id="lucky-button" class="button" type="button">I'm Feeling Lucky</button>
        </form>
    </main>

    <footer>
        <div class="country">
            <p>Singapore</p>
        </div>
        <ul class="left">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search works</li>
        </ul>
        <ul class="right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>

</body>

</html>
